<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>
            <div class="btn btn-primary heading">
              <h2 id="title"> AI PING PONG</h2>
               <button id="instructions" data-toggle="modal" data-target="First keep your laptop screen straight
               Move yourself approximately 3-4 feet away from the laptop
               Move your right wrist in an ascending and decending manner, a red dot should appear on your right wrist
               Now press the play button, and again move yourself 3-4 feet away from laptop
               The red paddel is your paddel, that will move as per the movement of your right wrist">INSTRUCTIONS</button>
              </div>
              
                <img src="background1.jpg" id="mario">
              <br><br>
              <button id="play" class="btn btn-success" onclick="startgame()">PLAY GAME</button>
              <br><br>
              <h3 id="status" class="btn btn-warning"></h3>
              <br><br>
              <div id="canvas_div"></div>
              <div id="game_console"></div>
               
                <!-- SOURCE CODE : <a href="https://github.com/linuk">LINUK</a> || GAME CREDIT : MARIO
               </h4> -->
               <div id="myModal" class="modal fade">
               <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                 <button class="close" data-dismiss="modal">&times;</button>
                 <h4>INSTRUCTIONS</h4>
                </div>
                <div class="modal-body">
                  <img src="jump.png" class="instructions_image" alt="RELOAD">
                  <img src="right.png" class="instructions_image" alt="RELOAD">
                  <img src="left.png" class="instructions_image" alt="RELOAD">
            
                </div>
                </div>
               </div>
              </div>
            </center>

        <script src="main.js"></script>
    </body>
</html>
